<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar chill</title>
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1><img src="assets/images/Logo.png" alt=""></h1>
            <div class="">
                <h2>Daftar</h2>
                <h5>Selamat datang!</h5>
            </div>
            <div class="input-box">
                <p>Username</p>
                <input type="text" placeholder="Masukkan username" required>
            </div>
            <div class="input-box">
                <p>Kata sandi</p>
                <input type="password" placeholder="Masukkan kata sandi" required>
            </div>
            <div class="input-box">
                <p>Konfirmasi kata sandi</p>
                <input type="password" placeholder="Masukkan kata sandi" required>
            </div>
            <div class="remember-forgot">
                <p>Sudah punya akun? <a href="index.html">Masuk</a></p> 
            </div>
            <button type="submit" class="btn">Daftar</button>
            <div class="or"><p>Atau</p></div>
            <button type="submit" class="btn-g"><img src="assets/images/google.png" alt=""></img> Daftar dengan Google</button>
        </form>
    </div>
</body>

</html>
